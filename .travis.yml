language: go

go: 1.10.x

git:
  depth: 1

before_install:
  - go get github.com/mitchellh/gox

script:
  - go test ./...
  - if [ "${LATEST}" = "true" ]; then gox -os="linux darwin windows" -arch="amd64" -output="jbt.." -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - jbt.darwin.amd64
    - jbt.linux.amd64
    - jbt.windows.amd64.exe
  skip_cleanup: true
  on:
    tags: true
    condition: $LATEST = true
